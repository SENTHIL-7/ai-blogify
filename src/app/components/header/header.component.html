<nav class="navbar">
  <div class="navbar-logo">
    <a routerLink="/">Blog</a>
  </div>
  <button (click)="toggleTheme()" class="theme-toggle">
    {{ isDarkMode ? 'ðŸŒž Light Mode' : 'ðŸŒ™ Dark Mode' }}
  </button>
  <div class="navbar-right">
    @if(isLoggedIn()){
       <!-- User Profile Section -->
      <div class="user-name"></div>
      <div class="profile-dropdown">
        <img
          [src]="userProfileImage"
          alt="User Profile"
          class="profile-image"
          (click)="toggleDropdown()"
        />
        @if(dropdownOpen){
          <div class="dropdown-content" >
            <a routerLink="admin/profile" (click)="toggleDropdown()">My Profile</a>
            <a routerLink="admin/settings" (click)="toggleDropdown()">Settings</a>
            <a routerLink="admin/create-blog" (click)="toggleDropdown()">Create Blog</a>
            <a routerLink="admin/blog-list" (click)="toggleDropdown()">My blogs</a>
            <a routerLink="login" (click)="logout()">Logout</a>
          </div>
          <div class="back-drop" (click)="toggleDropdown()"></div>
        }

      </div>
    }
    @else {
            <!-- Login Button for Guests -->
            <button class="login-button" (click)="navigateToLogin()">Login</button>
    }
  </div>
</nav>
<router-outlet></router-outlet>
