<div class="blog-detail" >
  <div class="btn-container">
    <button (click)="goBack()" class="back-button">Back to Blog List</button>
  </div>
@if(blog){
  <h1>{{ blog.title }}</h1>
  <p class="blog-author">By {{ blog.author }} | {{ blog.date | date: 'longDate' }}</p>
  <img [ngSrc]="blog.imageUrl" width="500" height="500" alt="{{ blog.title }}" priority class="blog-detail-image" />
  
  <!-- Render the blog content as HTML -->
  <div class="blog-content" [innerHTML]="blog.content"></div>
  <br>
  <app-comments [blogId]="blog.id"></app-comments>
}
</div>
