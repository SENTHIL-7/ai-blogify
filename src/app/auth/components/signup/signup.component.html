<div class="auth-container">
  <div class="auth-box">
    <h2 class="auth-title">Sign Up</h2>
    <!-- Email Signup Form -->
    <form (submit)="onEmailSignup()">
      <div class="input-container">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="input-container">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Create a password" required />
      </div>
      <button type="submit" class="auth-button">Sign Up with Email</button>
    </form>

    <!-- OR Divider -->
    <div class="or-divider">
      <span>OR</span>
    </div>

    <!-- OAuth Signup Button -->
    <button type="button" class="auth-button oauth-button" (click)="signUpWithOAuth()">
      Sign Up with Google
    </button>
  </div>
</div>
