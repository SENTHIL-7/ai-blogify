<div class="auth-container">
  <div class="auth-box">
    <h2 class="auth-title">Sign Up</h2>
    <!-- Email Signup Form -->
    <form [formGroup]="siginupForm" (submit)="onEmailSignup()">
      <div class="input-container">
        <label>Name</label>
        <input type="text" formControlName="name" name="name" placeholder="Enter your name" required />
      </div>
      <div class="input-container">
        <label>Email</label>
        <input type="email" formControlName="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="input-container">
        <label>Password</label>
        <input type="password" formControlName="password" name="password" placeholder="Create a password" required />
      </div>
      <button type="submit" class="auth-button">Sign Up with Email</button>
    </form>

    <!-- OR Divider -->
    <div class="or-divider">
      <span>OR</span>
    </div>

    <!-- OAuth Signup Button -->
    <button type="button" class="auth-button oauth-button" (click)="signUpWithOAuth()">
      Sign Up with Google
    </button>

    <div class="signup-link">
      Already have an account? <a routerLink="/login">log in</a>
    </div>
  </div>
</div>
