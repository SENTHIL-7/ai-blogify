<p-table [value]="blogs" [paginator]="true" [rows]="5" [responsiveLayout]="'scroll'">
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Excerpt</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-blog>
      <tr>
        <td>{{ blog.title }}</td>
        <td>{{ blog.excerpt }}</td>
        <td>
          <button pButton label="Edit" icon="pi pi-pencil" (click)="editBlog(blog)"></button>
          <button pButton label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteBlog(blog)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
